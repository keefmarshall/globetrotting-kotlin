plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
    id 'application'
    id "com.github.johnrengelman.shadow" version "5.1.0"
}

application {
    mainClassName = 'com.enginegroup.challenge.globetrotting.AppKt'
}

group 'com.enginegroup.challenge'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile group: 'com.fasterxml.jackson.module', name: 'jackson-module-kotlin', version: '2.10.0'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.4.2'
//    implementation 'org.junit.jupiter:junit-jupiter'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.enginegroup.challenge.globetrotting.AppKt'
    }
}
